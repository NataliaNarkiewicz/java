<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Narkiewicz - Zadanie 11</title>
</head>
<body>
<div style="color:green; font-size:55px;"> 
<script type="text/javascript">
var D1_nar = prompt("Podaj pierwszy dzień stycznia (D1):", "");
var D2_nar = prompt("Podaj drugi dzień stycznia (D2):", "");

D1_nar = parseFloat(D1_nar);
D2_nar = parseFloat(D2_nar);

var roznica_nar = D1_nar - D2_nar;
var sekundy_nar = roznica_nar * 24 * 60 * 60;

document.write("Między dniem " + D2_nar + " a " + D1_nar + " stycznia<br>");
document.write("minęło " + sekundy_nar + " sekund<br>");
</script>
</div>
</body>
</html>
