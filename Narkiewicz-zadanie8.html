<!DOCTYPE html>    
<head>  
<script type="text/javascript">  

    <script type="text/javascript">
      
        function show_alert() {
            alert("Zastosowanie:/n Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło. /n Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” /n metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null.   .");
        }
    </script>
   
   function show_confirm()   
       {  
         var r=confirm("Naciśnij klawisz");  
           if (r==true)   
                {  document.write("Nacisnąłeś OK!");  }  
           else   
             {  document.write("Nacisnąłeś Cancel!");  }  
      }  
</script>  

   
</head>  
 <body> 
     <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />   
 </body>
