<!DOCTYPE html>    
<head>  
<script type="text/javascript">

Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych. /n
Użytkownik musi nacisnąć  „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie /n
wybrane „OK.” metoda zwraca true w przeciwnym wypadku false.  /n
 
  <Sctipt> 
   function show_confirm()   
       {  
         var r=confirm("Naciśnij klawisz");  
           if (r==true)   
                {  document.write("Nacisnąłeś OK!");  }  
           else   
             {  document.write("Nacisnąłeś Cancel!");  }  
      }  
</script>  

   
</head>  
 <body> 
     <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />   
 </body>
