<html>
<head>
<title>Zadanie26</title>
<script>
function Pow_nar(a, b, h) {
  return ((parseFloat(a) + parseFloat(b)) / 2) * parseFloat(h);
}

function Obw_nar(a, b, h) {
  let ramie = Math.sqrt(Math.pow(Math.abs((a - b) / 2), 2) + Math.pow(h, 2));
  return parseFloat(a) + parseFloat(b) + 2 * ramie;
}

function zadanie26() {
  let a = parseFloat(document.getElementById("a").value);
  let b = parseFloat(document.getElementById("b").value);
  let h = parseFloat(document.getElementById("h").value);

  let pole = Pow_nar(a, b, h);
  let obwod = Obw_nar(a, b, h);

  document.write("Pole = " + pole.toFixed(2) + " cm²<br>");
  document.write("Obwód = " + obwod.toFixed(2) + " cm<br>");
}
</script>
</head>
<body>
<h2>Zadanie 26</h2>
<form onsubmit="zadanie26(); return false;">
  a: <input id="a" size="6"><br>
  b: <input id="b" size="6"><br>
  h: <input id="h" size="6"><br><br>
  <input type="submit" value="Oblicz">
</form>
</body>
</html>
