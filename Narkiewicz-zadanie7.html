<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
    <script type="text/javascript">
      
        function show_alert() {
            alert("Zastosowanie:\nJest używany do przekazywania informacji użytkownikowi.\nUżytkownik musi nacisnąć OK,  w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie/n wybrane „OK.” metoda zwraca true w przeciwnym wypadku false.  .");
        }
    </script>
</head>
<body>
 
    <input type="button" onclick="show_alert()" value="Pokaż Alert Box" />
</body>
</html>
