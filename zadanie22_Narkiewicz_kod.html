      <h3><b>KOD HTML</b></h3>

        <html>
<head>
<title>Zadanie 22</title>
<meta charset="UTF-8">
<script language="JavaScript">

function Pole_nark(a_nark, b_nark) {
  a_nark = parseFloat(a_nark);
  b_nark = parseFloat(b_nark);
  var pole_wynik = a_nark * b_nark;

  document.getElementsByName('pole')[0].value = pole_wynik.toFixed(2);
  alert("Pole = " + pole_wynik.toFixed(2) + " cm^2");
  wyprowadz_pole_nark.innerHTML = "Pole = " + pole_wynik.toFixed(2) + " cm^2";
}

function obwod_nark(a_nark, b_nark) {
  a_nark = parseFloat(a_nark);
  b_nark = parseFloat(b_nark);
  var obwod_wynik = 2 * a_nark + 2 * b_nark;

  document.getElementsByName('obw')[0].value = obwod_wynik.toFixed(2);
  alert("Obwód = " + obwod_wynik.toFixed(2) + " cm");
  wyprowadz_obwod_nark.innerHTML = "Obwód = " + obwod_wynik.toFixed(2) + " cm";
}

function okno_zamknij_nark() {
  window.close();
}

</script>
</head>
<body>
<h3>Obliczanie pola oraz obwodu prostokąta</h3>

<form name="formularz" action="..." 
      onsubmit="Pole_nark(this.a_dana_nark.value,this.b_dana_nark.value);
                obwod_nark(this.a_dana_nark.value,this.b_dana_nark.value);
                return false">

Podaj a = <input size="6" name="a_dana_nark">
Podaj b = <input size="6" name="b_dana_nark">
<br><br>

<input type="submit" value="Oblicz">
<br><br>

Pole = <input size="6" name="pole">
Obwód = <input size="6" name="obw">
</form>

<table>
<tr id="wyprowadz_pole_nark"></tr>
<tr id="wyprowadz_obwod_nark"></tr>
</table>

<br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_nark()"/>
</body>
</html>
