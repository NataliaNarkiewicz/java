<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Narkiewicz - Zadanie 15</title>
</head>
<body>
<div style="color:green; font-size:28px;">
<script language="JavaScript">
var m_nar = parseInt(prompt("Podaj wartość m_nar:", ""));
var ulamek = 1 / (2 * m_nar);
document.write("<h2>Rozkład ułamka egipskiego na dwa takie same ułamki</h2>");
document.write("Dla m = " + m_nar + "<br><br>");
document.write("1/" + m_nar + " = 1/" + (2 * m_nar) + " + 1/" + (2 * m_nar) + "<br><br>");
document.write("Sprawdzenie:<br>");
document.write("1/" + m_nar + " = " + (1 / m_nar).toFixed(5) + "<br>");
document.write("1/" + (2 * m_nar) + " + 1/" + (2 * m_nar) + " = " + (2 * ulamek).toFixed(5));
</script>
</div>
</body>
