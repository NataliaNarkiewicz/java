<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Nar - Zadanie 20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      text-align: center;
      margin-top: 30px;
    }
    input {
      width: 80px;
      margin: 5px;
      padding: 5px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .wyniki {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
 
  <h2>Nar - Zadanie 20</h2>
  <p>Podaj współrzędne punktów A, B i C:</p>

  <button onclick="AB_nar()">Oblicz AB</button>
  <button onclick="BC_nar()">Oblicz BC</button>
  <button onclick="AC_nar()">Oblicz AC</button>
    <script>
     
      var xa_nar = parseFloat(prompt("Podaj xa:", ""));
      var ya_nar = parseFloat(prompt("Podaj ya:", ""));
      var xb_nar = parseFloat(prompt("Podaj xb:", ""));
      var yb_nar = parseFloat(prompt("Podaj yb:", ""));
      var xc_nar = parseFloat(prompt("Podaj xc:", ""));
      var yc_nar = parseFloat(prompt("Podaj yc:", ""));
  <div class="wyniki" id="wyniki"></div>
 

 
  <script>
    function AB_nar() {
      var xa_nar = parseFloat(document.getElementById("xa_nar").value);
      var ya_nar = parseFloat(document.getElementById("ya_nar").value);
      var xb_nar = parseFloat(document.getElementById("xb_nar").value);
      var yb_nar = parseFloat(document.getElementById("yb_nar").value);
 
      var AB = Math.sqrt(Math.pow(xb_nar - xa_nar, 2) + Math.pow(yb_nar - ya_nar, 2));
      document.getElementById("wyniki").innerHTML = "Długość boku AB = " + AB.toFixed(2);
    }
 
    function BC_nar() {
      var xb_nar = parseFloat(document.getElementById("xb_nar").value);
      var yb_nar = parseFloat(document.getElementById("yb_nar").value);
      var xc_nar = parseFloat(document.getElementById("xc_nar").value);
      var yc_nar = parseFloat(document.getElementById("yc_nar").value);
 
      var BC = Math.sqrt(Math.pow(xc_nar - xb_nar, 2) + Math.pow(yc_nar - yb_nar, 2));
      document.getElementById("wyniki").innerHTML = "Długość boku BC = " + BC.toFixed(2);
    }
 
    function AC_nar() {
      var xa_nar = parseFloat(document.getElementById("xa_nar").value);
      var ya_nar = parseFloat(document.getElementById("ya_nar").value);
      var xc_nar = parseFloat(document.getElementById("xc_nar").value);
      var yc_nar = parseFloat(document.getElementById("yc_nar").value);
 
      var AC = Math.sqrt(Math.pow(xc_nar - xa_nar, 2) + Math.pow(yc_nar - ya_nar, 2));
      document.getElementById("wyniki").innerHTML = "Długość boku AC = " + AC.toFixed(2);
    }
  </script>
 
</body>
</html>
