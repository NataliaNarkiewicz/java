<html>
<head>
<title>Zadanie 20</title>
<meta charset="UTF-8">
<script language="JavaScript">

function AB_nar(xa_nark, ya_nark, xb_nark, yb_nark) {
  xa_nark = parseFloat(xa_nark);
  ya_nark = parseFloat(ya_nark);
  xb_nark = parseFloat(xb_nark);
  yb_nark = parseFloat(yb_nark);

  var ab = Math.sqrt(Math.pow(xb_nark - xa_nark, 2) + Math.pow(yb_nark - ya_nark, 2));
  document.getElementsByName('AB')[0].value = ab.toFixed(2);
  alert("Długość AB = " + ab.toFixed(2));
  wynik_AB.innerHTML = "AB = " + ab.toFixed(2);
}

function BC_nar(xb_nark, yb_nark, xc_nark, yc_nark) {
  xb_nark = parseFloat(xb_nark);
  yb_nark = parseFloat(yb_nark);
  xc_nark = parseFloat(xc_nark);
  yc_nark = parseFloat(yc_nark);

  var bc = Math.sqrt(Math.pow(xc_nark - xb_nark, 2) + Math.pow(yc_nark - yb_nark, 2));
  document.getElementsByName('BC')[0].value = bc.toFixed(2);
  alert("Długość BC = " + bc.toFixed(2));
  wynik_BC.innerHTML = "BC = " + bc.toFixed(2);
}

function AC_nar(xa_nark, ya_nark, xc_nark, yc_nark) {
  xa_nark = parseFloat(xa_nark);
  ya_nark = parseFloat(ya_nark);
  xc_nark = parseFloat(xc_nark);
  yc_nark = parseFloat(yc_nark);

  var ac = Math.sqrt(Math.pow(xc_nark - xa_nark, 2) + Math.pow(yc_nark - ya_nark, 2));
  document.getElementsByName('AC')[0].value = ac.toFixed(2);
  alert("Długość AC = " + ac.toFixed(2));
  wynik_AC.innerHTML = "AC = " + ac.toFixed(2);
}

function oblicz_wszystko(form) {
  AB_nar(form.xa_nark.value, form.ya_nark.value, form.xb_nark.value, form.yb_nark.value);
  BC_nar(form.xb_nark.value, form.yb_nark.value, form.xc_nark.value, form.yc_nark.value);
  AC_nar(form.xa_nark.value, form.ya_nark.value, form.xc_nark.value, form.yc_nark.value);
  return false;
}

function okno_zamknij_nark() {
  window.close();
}

</script>
</head>
<body>
<h3>Obliczanie długości boków trójkąta</h3>

<form name="formularz" onsubmit="return oblicz_wszystko(this)">
Punkt A: xa=<input size="4" name="xa_nark"> ya=<input size="4" name="ya_nark"><br><br>
Punkt B: xb=<input size="4" name="xb_nark"> yb=<input size="4" name="yb_nark"><br><br>
Punkt C: xc=<input size="4" name="xc_nark"> yc=<input size="4" name="yc_nark"><br><br>

<input type="submit" value="Oblicz boki"><br><br>

AB=<input size="6" name="AB">  
BC=<input size="6" name="BC">  
AC=<input size="6" name="AC">
</form>

<table>
<tr id="wynik_AB"></tr>
<tr id="wynik_BC"></tr>
<tr id="wynik_AC"></tr>
</table>

<br>
<input type="button" value="zamknij okno" onclick="okno_zamknij_nark()"/>
</body>
</html>
