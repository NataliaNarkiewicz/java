<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zadanie 20 – obliczanie długości boków trójkąta</title>
</head>
<body>

 
<form>
    <h3>Punkt A</h3>
    xA: <input type="number" id="xa_nar"><br>
    yA: <input type="number" id="ya_nar"><br><br>
 
    <h3>Punkt B</h3>
    xB: <input type="number" id="xb_nar"><br>
    yB: <input type="number" id="yb_nar"><br><br>
 
    <h3>Punkt C</h3>
    xC: <input type="number" id="xc_nar"><br>
    yC: <input type="number" id="yc_nar"><br><br>
 
    <button type="button" onclick="oblicz()">Oblicz boki trójkąta</button>
</form>
 
<h3>Wyniki:</h3>
<div id="wynik"></div>
 
<script>

 
function AB_nar(xa, ya, xb, yb) {
    return Math.sqrt(Math.pow(xa - xb, 2) + Math.pow(ya - yb, 2));
}
 
function BC_nar(xb, yb, xc, yc) {
    return Math.sqrt(Math.pow(xb - xc, 2) + Math.pow(yb - yc, 2));
}
 
function AC_nar(xa, ya, xc, yc) {
    return Math.sqrt(Math.pow(xa - xc, 2) + Math.pow(ya - yc, 2));
}

 
function oblicz() {
 
    var xa = parseFloat(document.getElementById("xa_nar").value);
    var ya = parseFloat(document.getElementById("ya_nar").value);
 
    var xb = parseFloat(document.getElementById("xb_nar").value);
    var yb = parseFloat(document.getElementById("yb_nar").value);
 
    var xc = parseFloat(document.getElementById("xc_nar").value);
    var yc = parseFloat(document.getElementById("yc_nar").value);
 
    var ab = AB_nar(xa, ya, xb, yb);
    var bc = BC_nar(xb, yb, xc, yc);
    var ac = AC_nar(xa, ya, xc, yc);
 
    document.getElementById("wynik").innerHTML =
        "AB = " + ab.toFixed(4) + "<br>" +
        "BC = " + bc.toFixed(4) + "<br>" +
        "AC = " + ac.toFixed(4);
}
 
</script>
 
</body>
</html>
