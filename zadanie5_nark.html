<html> 
<head> 
    <title>Natalia Narkiewicz 3F</title> 

    <script type="text/javascript"> 
        function WinOpen_narkiewicz_1() { 
            // Najniżej, w lewym dolnym rogu
            window.open("grafika1.png", "okno1", "toolbar=no,directories=no,menubar=no,height=380,width=160,top=500,left=0"); 
        } 
        function WinOpen_narkiewicz_2() { 
            // Trochę wyżej i bardziej w prawo
            window.open("grafika2.png", "okno2", "toolbar=no,directories=no,menubar=no,height=380,width=160,top=300,left=300"); 
        } 
        function WinOpen_narkiewicz_3() { 
            // Jeszcze wyżej i jeszcze bardziej w prawo
            window.open("grafika3.png", "okno3", "toolbar=no,directories=no,menubar=no,height=380,width=160,top=100,left=600"); 
        } 
        function WinOpen_narkiewicz_4() { 
            // Najwyżej i najbardziej w prawo (prawy górny róg)
            window.open("grafika4.png", "okno4", "toolbar=no,directories=no,menubar=no,height=380,width=160,top=50,left=900"); 
        } 

        function okno_zamknij_narkiewicz() {
            window.close();
        }

        // Funkcja otwierająca wszystkie grafiki po przekątnej
        function pokaz_wszystkie_grafiki() {
            WinOpen_narkiewicz_1();
            WinOpen_narkiewicz_2();
            WinOpen_narkiewicz_3();
            WinOpen_narkiewicz_4();
        }
    </script> 
</head> 

<body> 
    <form> 
        <input type="button" name="Grafika1" value="Grafika1-narkiewicz" onclick="WinOpen_narkiewicz_1()"> 
        <input type="button" name="Grafika2" value="Grafika2-narkiewicz" onclick="WinOpen_narkiewicz_2()"> 
        <input type="button" name="Grafika3" value="Grafika3-narkiewicz" onclick="WinOpen_narkiewicz_3()"> 
        <input type="button" name="Grafika4" value="Grafika4-narkiewicz" onclick="WinOpen_narkiewicz_4()"> 
    </form> 

    <!-- Przycisk zamykający -->
    <button onclick="okno_zamknij_narkiewicz()">Zamknij okno</button> 

    <!-- Przycisk otwierający wszystkie grafiki po przekątnej -->
    <button onclick="pokaz_wszystkie_grafiki()">Naciśnij mnie</button> 
</body> 
</html>
